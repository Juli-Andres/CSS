<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        h1 {
            color: brown
        }

        h2 {
            color: darkblue
        }

        h3 {
            color: darkgreen
        }

        #oliva {
            color: olive;
        }

        .cambio {
            color: red
        }
    </style>
    <title>CSS_04</title>
</head>

<body>
    <h1>Prueba de h1 </h1>
    <h1 class="cambio">Prueba de cambio con class</h1>
    <h2>Prueba de h2</h2>
    <h3>Prueba de h3</h3>
    <h3 id="oliva">Prueba de titulo con ID</h3>
    <h1 class="cambio">Prueba de titulo h1 #3</h1>
</body>

</html>
